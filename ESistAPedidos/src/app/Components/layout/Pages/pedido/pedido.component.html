

<h1 style="margin: 20px 0px 0px 40px">Pedidos</h1>


<mat-card style="margin:20px 40px 40px 40px">

    <mat-card-content>
        <form [formGroup]="formularioProductoPedido" (ngSubmint)="agregarProductoParaPedido()">

            <mat-grid-list cols="4" rowHeight="80px">

                <mat-grid-tile [colspan]="2">

                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Producto</mat-label>
                        <input matInput type="text" placeholder="Buscar.." [matAutocomplete]="auto" formControlName="producto">
                        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" 
                        [displayWith]="mostrarProducto" (optionSelected)="productoParaPedido($event)">
                        <mat-option *ngFor="let option of listaProductosFiltro" [value]="option">
                                {{option.nombre}}
                        </mat-option>
                    </mat-autocomplete>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <mat-grid-tile >
                        <mat-form-field class="full-width"  appearance="fill" style="margin-left: 40px;">
                        <mat-label>cantidad</mat-label>
                        <input matInput type="number" formControlName="cantidad">
                    </mat-form-field>
                    </mat-grid-tile>
                </mat-grid-tile>
            </mat-grid-list>

        </form>

    </mat-card-content>

</mat-card>
