

<h1 style="margin: 20px 0px 0px 40px">Pedidos</h1>


<mat-card style="margin:20px 40px 40px 40px">

    <mat-card-content>
        <form [formGroup]="formularioProductoPedido" (ngSubmit)="agregarProductoParaPedido()">

            <mat-grid-list cols="4" rowHeight="80px">

                <mat-grid-tile [colspan]="2">

                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>Producto</mat-label>
                        <input matInput type="text" placeholder="Buscar.." [matAutocomplete]="auto" formControlName="producto">
                        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" 
                        [displayWith]="mostrarProducto" (optionSelected)="productoParaPedido($event)">
                        <mat-option *ngFor="let option of listaProductosFiltro" [value]="option">
                                {{option.nombre}}
                        </mat-option>
                    </mat-autocomplete>
                    </mat-form-field>

                </mat-grid-tile>

                <mat-grid-tile>
                        <mat-form-field class="full-width"  appearance="fill" style="margin-left: 40px;">
                            <mat-label>cantidad</mat-label>
                            <input matInput type="number" formControlName="cantidad">
                        </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile>
                    <button mat-raised-button color="primary" style="width:80%;"[disabled]="formularioProductoPedido.invalid"> 
                        <mat-icon mat-list-icon>add</mat-icon>Agregar
                    </button>
                </mat-grid-tile> 
            </mat-grid-list>
        </form>
        <mat-grid-list cols="4" rowHeight="80px">    
        <mat-grid-tile>
            <button mat-raised-button color="secondary" style="width:80%;"> 
                Total:S/.{{totalPagar.toFixed(2)}}
            </button>
        </mat-grid-tile>
         </mat-grid-list>  
         
        <div class="mat-elevation-z2">

  
      <table mat-table [dataSource]="datosDetallePedido">
        <ng-container matColumnDef="producto">
          <th mat-header-cell *matHeaderCellDef>nombres</th>
          <td mat-cell *matCellDef="let element">{{element.descripcionProducto}}</td>
        </ng-container>

        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef>cantidad</th>
          <td mat-cell *matCellDef="let element">{{element.cantidad}}</td>
        </ng-container>
        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef>Precio</th>
          <td mat-cell *matCellDef="let element">{{element.precioTexto}}</td>
        </ng-container>
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>Total</th>     
          <td mat-cell *matCellDef="let element">{{element.totalTexto}}</td>
        </ng-container>

        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef style="width:80px;"></th>     
          <td mat-cell *matCellDef="let element">
                  <button mat-icon-button color="warn" (click)="eliminarProducto(element)"> 
                    <mat-icon>delete</mat-icon>
                  </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
        <tr mat-row *matRowDef="let row;columns:columnasTabla;"></tr>   

      </table>
    </div>

       

    </mat-card-content>

</mat-card>
