<h1 style="margin: 20px 0px 0px 40px">Historial Pedido</h1>

<mat-card style="margin:20px 40px 40px 40px">

<mat-card-content></mat-card-content>

<form [formGroup]="formularioFiltro"(ngSubmit)="buscarPedidos()">

    <div class="campos-formulario">


        
        <mat-form-field  appearance="fill" >
                <mat-label>Fecha Inicio</mat-label>
                    <input matInput autocomplete="off" formControlName="fechaInicio" [matDatepicker]="picker1">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

                <mat-form-field  appearance="fill">
                <mat-label>Fecha Fin</mat-label>
                    <input matInput autocomplete="off" formControlName="fechaFin" [matDatepicker]="picker2">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>


       
        <button mat-raised-button color="primary" [disabled]="formularioFiltro.invalid" type="submit" class="boton-buscar">
            <mat-icon>search</mat-icon>Buscar

        </button>


    </div>



</form>

       
        <button mat-raised-button color="warn" [disabled]="listaPedidosReporte.length<1" (click)="exportarExcel()">
            <mat-icon>feed</mat-icon>Exportar Excel

        </button>


            <div class="mat-elevation-z2">

  
      <table mat-table [dataSource]="dataPedidoReporte">
        <ng-container matColumnDef="nombres">
          <th mat-header-cell *matHeaderCellDef>nombres</th>
          <td mat-cell *matCellDef="let element">{{element.nombreCompleto}}</td>
        </ng-container>

        <ng-container matColumnDef="correo">
          <th mat-header-cell *matHeaderCellDef>correo</th>
          <td mat-cell *matCellDef="let element">{{element.correo}}</td>
        </ng-container>
        <ng-container matColumnDef="rolDescripcion">
          <th mat-header-cell *matHeaderCellDef>Rol</th>
          <td mat-cell *matCellDef="let element">{{element.rolDescripcion}}</td>
        </ng-container>
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>estado</th>     
          <td mat-cell *matCellDef="let element">{{element.esActivo==1 ?'Activo':'No Activo'}}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef style="width:80px;"></th>     
          <td mat-cell *matCellDef="let element">
                  <button mat-icon-button color="primary" (click)="editarUsuario(element)"> 
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="eliminarUsuario(element)"> 
                    <mat-icon>delete</mat-icon>
                  </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
        <tr mat-row *matRowDef="let row;columns:columnasTabla;"></tr>   
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No hay datos que coincidan con el filtro"{{input.value}}"</td>
        </tr>


      </table>

      <mat-paginator  [pageSizeOptions]="[5,10,20]"  showFirstLastButtons   aria-label="Select page">


      </mat-paginator>


    </div>

</mat-card>
