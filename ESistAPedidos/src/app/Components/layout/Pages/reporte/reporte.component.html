<h1 style="margin: 20px 0px 0px 40px">Reporte de Pedido</h1>

<mat-card style="margin:20px 40px 40px 40px">

<mat-card-content></mat-card-content>


<form [formGroup]="formularioFiltro"(ngSubmit)="buscarPedidos()">

        
        <mat-form-field  appearance="fill" >
                <mat-label>Fecha Inicio</mat-label>
                    <input matInput autocomplete="off" formControlName="fechaInicio" [matDatepicker]="picker1">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

                <mat-form-field  appearance="fill">
                <mat-label>Fecha Fin</mat-label>
                    <input matInput autocomplete="off" formControlName="fechaFin" [matDatepicker]="picker2">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>


       
        <button mat-raised-button color="primary" [disabled]="formularioFiltro.invalid" type="submit" class="boton-buscar">
            <mat-icon>search</mat-icon>Buscar

        </button>






</form>

       <div class="acciones">
        <button mat-raised-button color="warn" [disabled]="listaPedidosReporte.length < 1" (click)="exportarExcel()">
            <mat-icon>feed</mat-icon>Exportar Excel

        </button>
      </div>
            <div class="mat-elevation-z2">

  
      <table mat-table [dataSource]="dataPedidoReporte">
        <ng-container matColumnDef="fechaRegistro">
          <th mat-header-cell *matHeaderCellDef>fechaRegistro</th>
          <td mat-cell *matCellDef="let element">{{element.fechaRegistro}}</td>
        </ng-container>

        <ng-container matColumnDef="numeroPedido">
          <th mat-header-cell *matHeaderCellDef>numeroPedido</th>
          <td mat-cell *matCellDef="let element">{{element.numeroDocumento}}</td>
        </ng-container>
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>total</th>
          <td mat-cell *matCellDef="let element">{{element.totalPedido}}</td>
        </ng-container>
        <ng-container matColumnDef="producto">
          <th mat-header-cell *matHeaderCellDef>producto</th>     
          <td mat-cell *matCellDef="let element">{{element.producto}}</td>
        </ng-container>

        <ng-container matColumnDef="cantidad">
          <th mat-header-cell *matHeaderCellDef>cantidad</th>     
          <td mat-cell *matCellDef="let element">{{element.cantidad}}</td>
        </ng-container>

        <ng-container matColumnDef="precio">
          <th mat-header-cell *matHeaderCellDef>precio</th>     
          <td mat-cell *matCellDef="let element">{{element.precio}}</td>
        </ng-container>
        <ng-container matColumnDef="totalProducto">
          <th mat-header-cell *matHeaderCellDef>total Por Producto</th>     
          <td mat-cell *matCellDef="let element">{{element.total}}</td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
        <tr mat-row *matRowDef="let row;columns:columnasTabla;"></tr>   



      </table>

      <mat-paginator  [pageSizeOptions]="[5,10,20]"  showFirstLastButtons   aria-label="Select page">


      </mat-paginator>


    </div>

</mat-card>
